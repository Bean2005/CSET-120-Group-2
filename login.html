<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id = "background">
        <img src = "./Images/My project.png" id = "logo">
        <div id  = "choiceContain">
            <div id = "signUp">
                <div>
                    <h2>Sign Up</h2>
                </div>
                <div class = "email">
                    <h4>Email</h4>
                    <input type = "text">
                </div>
                <div class = "password">
                    <h4>Password</h4>
                    <input type = "text">
                </div>
                <div id = "signUpBtn" onclick="goToMenu(this.id)"><strong>Sign Up</strong></div>
                <div class = "orContain">
                    <hr class = "line">
                    <div class = "or"><strong>Or</strong></div>
                    <hr class = "line">
                </div>
                <div id = "deleteAccBtn"><strong>Delete Account</strong></div>
            </div>

            <div id = "login">
                <div>
                    <h2>Login</h2>
                </div>
                <div class = "email">
                    <h4>Email</h4>
                    <input type = "text">
                </div>
                <div class = "password">
                    <h4>Password</h4>
                    <input type = "text">
                </div>
                <div id = "loginBtn"><strong>Login</strong></div>
                <div class = "orContain">
                    <hr class = "line">
                    <div class = "or"><strong>Or</strong></div>
                    <hr class = "line">
                </div>
                <div id = "continueAsGuestBtn"><strong>Continue As Guest</strong></div>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>
</html>
