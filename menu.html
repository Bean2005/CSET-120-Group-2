<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="slideshow-container fade">
        <!-- images with number listing info with a message -->
        <div class="Containers">
            <div class="MessageInfo">1/3</div>
            <img src="./Images/homemade-hamburger-with-minced-beef-and-lettuce-on-sesame-roll-548309575-5ae4737f04d1cf003c0054e2.webp" alt="" style="width:100%;height: 600px" class="images">
            <div class="Info">Cheesen't burger</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">2/3</div>
            <img src="./Images/th.webp" alt="" style="width:100%; height: 600px"  class="images">
            <div class="Info">Dr.Chickmens with our famous Mystery suace</div>
        </div>

        <div class="Containers">
            <div class="MessageInfo">3/3</div>
            <img src="./Images/bliZard.jpg" alt="" style="width:100%; height: 600px;"  class="images">
            <div class="Info">The infamous BliZard</div>
        </div>
        <!-- buttons that change the images -->
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center;">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div>
    <script src="menu.js"></script>
</body>
</html>
